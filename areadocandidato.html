<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do candidato</title>
    <style>
        body{
            background-color: rgb(211, 127, 211);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="logo">
        <figure>
            <a href="index.html"><img src="imagens/logotipo.png" alt="logo"></a>
            <figcaption>Alma</figcaption>
        </figure>
    </div>
    <div id="menu-principal">
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="quemsomos.html"><li>Quem somos</li></a>
            <a href="vagas.html"><li>Vagas</li></a>
            <a href="parcerias.html"><li>Parcerias</li></a>
            <a href="areadocandidato.html"><li>Área do candidato</li></a>
        </ul>
    </div>
    <div class="conteudo">
        <h1>Área do candidato</h1>
        <form action="">
            <fieldset>
                <legend>Informação de contato:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" size="50" maxlength="100" autofocus autocomplete="off">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu email aqui" size="50" maxlength="100" autocomplete="off">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel" placeholder="(99)99999-9999" size="10" maxlength="14" autocomplete="off">
        </fieldset>
        <fieldset>
                <legend>Informação do candidato:</legend>
                    <label for="pSalarial">Pretenção salarial:</label>
                    <input type="text" id="pSalarial" name="pSalarial" placeholder="R$0,00" size="10" maxlength="10"autocomplete="off">
                    <label for="datanasc">Data de nascimento:</label>
                    <input type="date" id="datanasc" name="datanasc">
                    <label for="escolaridade">Escolaridade:</label>
                    <select name="escolaridade" id="escolaridade">
                        <option value="#">--</option>
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="tecnico">Técnico</option>
                        <option value="tecnologo">Tecnologo</option>
                        <option value="bacharel">Bacharel</option>
                        <option value="posGraduacao">Pós-Graduação</option>
                        <option value="mestrado">Mestrado</option>
                        <option value="doutorado">Doutorado</option>
                    </select>
                    <input type="radio" name="sexo" id="femi" value="femi">
                    <label for="femi">Feminino</label>
                    <input type="radio" name="sexo" id="masc" value="masc">
                    <label for="masc">Masculno</label>
                    <label for="fale">Fale sobre você:</label>
                    <textarea name="fale" id="id" cols="30" rows="10" style="resize: none;"></textarea>
        </fieldset>
        </form>
    </div>
</body>
</html>
